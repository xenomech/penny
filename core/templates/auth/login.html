{% extends "partials/layouts/auth.html" %}
{% load widget_tweaks %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center h-screen p-4">
    <div class="w-1/2 h-full bg-primary rounded-lg hidden lg:flex"></div>
    <main class="p-4 md:p-14 m-10 w-full lg:w-1/2 max-w-xl mx-auto">
        <h1 class="text-2xl">Login</h1>
        <p class="text-gray-500 mt-2">
            Don't have an account yet?
            <a class="text-blue-700" href="{% url 'register' %}">Register now!</a>
        </p>
        <form class="space-y-4" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div>
                <label for="form.username" class="input input-bordered flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                    </svg>
                    {{ form.username|add_class:"w-full"|attr:"id:username" }}
                </label>
                <label class="mt-2 text-red-400">{{ form.errors.username }}</label>
            </div>
            <div>
                <label for="form.password" class="input input-bordered flex items-center justify-between">
                    <span class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                            <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" />
                        </svg>
                        {{ form.password|add_class:"w-full"|attr:"id:form-password" }}
                    </span>
                    <span class="cursor-pointer" id="toggle-password-visibility">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>  
                    </span>
                </label>
                <label class="mt-2 text-red-400">{{ form.errors.password }}</label>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">
                    Login
                </button>
            </div>
        </form>
    </main>
</div>
{% endblock %}
