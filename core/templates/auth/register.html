{% extends "partials/layouts/auth.html" %}
{% load widget_tweaks %}
{% block title %}
  Sign Up
{% endblock %}

{% block content %}
<div class="flex items-center h-screen p-4">
  <div class="w-1/2 h-full bg-primary rounded-lg"></div>
  <main class="p-14 m-10 w-1/2 max-w-xl mx-auto">
    <h1 class="text-2xl">Sign Up</h1>
    <p class="text-gray-500 mt-2">
      Already have an account?
      <a class="text-blue-700" href="{% url 'login' %}">Login now!</a>
    </p>
    <form class="space-y-4" action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div>
        <label for="form.email" class="input input-bordered flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
            <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
            <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
          </svg>
          {{ form.email|add_class:"w-full" }}
        </label>
        <label class="mt-2 text-red-400">{{ form.errors.email }}</label>
      </div>
      <div>
        <label for="form.username" class="input input-bordered flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
          </svg>
          {{ form.username|add_class:"w-full" }}
        </label>
        <label class="mt-2 text-red-400">{{ form.errors.username }}</label>
      </div>
      <div>
        <label for="form.password1" class="input input-bordered flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
            <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" />
          </svg>
          {{ form.password1|add_class:"w-full" }}
        </label>
        <label class="mt-2 text-red-400">{{ form.errors.password1 }}</label>
      </div>
      <div>
        <label for="form.password2" class="input input-bordered flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
            <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" />
          </svg>
          {{ form.password2|add_class:"w-full" }}
        </label>
        <label class="mt-2 text-red-400">{{ form.errors.password2 }}</label>
      </div>
      <div>
        <button class="btn btn-primary" type="submit">
          Sign Up
        </button>
      </div>
    </form>
  </main>
</div>
{% endblock %}
